<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/shred/0.7.12/shred.bundle.min.js" /></script>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js

' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js

' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js' type='text/javascript'></script>
  <script src='lib/swagger.js' type='text/javascript'></script>
  <script src='swagger-ui.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "api-docs/",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
          // Ensure credentials aren't displayed
          $('input[name="secret"]').attr("type", "password");
          $('input[name="lifecycle"]').val("create");
          $('input[name="auth"]').val("default_creds");
          $('textarea[name="harp"]').text('# Create a single instance on AWS\n\
\n\
template = <<END\n\
{\n\
    "Config": {\n\
    },\n\
    "Resources": {\n\
        "anInstance1": {\n\
            "type": "Std::computeInstance",\n\
            "imageId": "ami-3202f25b",\n\
            "instanceType": "m1.micro"\n\
        },\n\
        "anInstance2": {\n\
            "type": "Std::computeInstance",\n\
            "imageId": "ami-3202f25b",\n\
            "instanceType": "m1.micro"\n\
        }\n\
    }\n\
}\n\
END\n\
\n\
engine.consume(template)\n\
\n\
def create()\n\
    engine.create("anInstance1")\n\
    engine.create("anInstance2")\n\
end\n\
def destroy()\n\
    engine.destroy("anInstance2")\n\
    engine.destroy("anInstance1")\n\
end\n\
');
          $('#logo').on("click", function(evt) {
              window.location = window.location.origin + window.location.pathname;
              return false;
           });

        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none"
    });
    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });

  </script>
</head>

<body>
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="/">harp swagger</a>

    <form id='api_selector'>
    <!--
      <div class='input icon-btn'>
        <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis">
      </div>
     -->
      <div class='input'><input placeholder="harp-runtime.json" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
